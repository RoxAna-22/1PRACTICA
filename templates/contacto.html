<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Explora Bolivia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
   
    {% extends 'base.html' %}

{% block title %}Contacto - Explora Bolivia{% endblock %}

{% block content %}
<section class="contacto">
    <h2>Contáctanos</h2>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>

    <div class="info-contacto">
        <h3>Información de contacto</h3>
        <p><strong>Dirección:</strong> Calle Ficticia 123, La Paz, Bolivia</p>
        <p><strong>Teléfono:</strong> +591 123 456 789</p>
        <p><strong>Email:</strong> contacto@explorabolivia.com</p>
    </div>

    <div class="mapa">
        <h3>Nuestra Ubicación</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.125692680755!2d-68.11929448502254!3d-16.500640088310493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93e37c235203d9f7%3A0x59b07cb1a3208c62!2sCalle%20Ficticia%20123%2C%20La%20Paz!5e0!3m2!1ses!2sbo!4v1600000000000!5m2!1ses!2sbo" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</section>
{% endblock %} 



</body>
</html>
